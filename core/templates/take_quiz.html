<!DOCTYPE html>
<html>
<head>
  <title>{{ quiz.title }} â€“ Take Quiz</title>
</head>
<body>
  <h1>{{ quiz.title }}</h1>
  <p>{{ quiz.description }}</p>

  <form method="post">
    {% csrf_token %}
    {% for question in questions %}
      <div style="margin-bottom: 20px;">
        <strong>Q{{ forloop.counter }}. {{ question.text }}</strong> ({{ question.points }} pts)<br>
        {% for choice in question.choices.all %}
          <label>
            <input type="radio" name="question_{{ question.id }}" value="{{ choice.id }}">
            {{ choice.text }}
          </label><br>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit">Submit Quiz</button>
  </form>

  <p><a href="{% url 'quiz_list' %}">Back to quizzes</a></p>
</body>
</html>
