<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register – QuizQuest</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    /* ==================== ANIMATIONS ==================== */
    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) translateX(0px);
      }
      33% {
        transform: translateY(-30px) translateX(20px);
      }
      66% {
        transform: translateY(-10px) translateX(-15px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 
          0 24px 60px rgba(15,23,42,0.85),
          0 0 0 1px rgba(96, 165, 250, 0.3),
          0 0 40px rgba(96, 165, 250, 0.2);
      }
      50% {
        box-shadow: 
          0 30px 75px rgba(15,23,42,0.95),
          0 0 0 1px rgba(96, 165, 250, 0.5),
          0 0 60px rgba(96, 165, 250, 0.4),
          0 0 100px rgba(168, 85, 247, 0.2);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ==================== GLOBAL STYLES ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: 
        radial-gradient(circle at 10% 20%, rgba(37, 99, 235, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(34, 211, 238, 0.1) 0%, transparent 70%),
        linear-gradient(135deg, #020617 0%, #0b1120 50%, #1e1b4b 100%);
      background-size: 400% 400%;
      background-attachment: fixed;
      color: #e5e7eb;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      animation: gradientShift 20s ease infinite;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(96, 165, 250, 0.05) 0%, transparent 30%),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.05) 0%, transparent 30%),
        radial-gradient(circle at 40% 80%, rgba(34, 211, 238, 0.05) 0%, transparent 30%);
      pointer-events: none;
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }

    body::after {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(96, 165, 250, 0.08) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: pulse 8s ease-in-out infinite;
      z-index: 0;
    }

    /* ==================== NAVBAR ==================== */
    .navbar {
      background: linear-gradient(90deg, 
        rgba(2, 6, 23, 0.95), 
        rgba(11, 17, 32, 0.95) 35%, 
        rgba(30, 27, 75, 0.95) 65%, 
        rgba(17, 24, 39, 0.95) 100%);
      border-bottom: 1px solid rgba(96, 165, 250, 0.3);
      backdrop-filter: blur(20px) saturate(180%);
      box-shadow: 
        0 10px 30px rgba(15, 23, 42, 0.9),
        0 0 60px rgba(96, 165, 250, 0.15);
      position: relative;
      z-index: 1000;
    }

    .navbar::after {
      content: "";
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        #22d3ee 20%, 
        #a855f7 50%,
        #ec4899 80%, 
        transparent);
      opacity: 0.6;
      animation: shimmer 3s linear infinite;
    }

    .navbar-brand {
      color: #e5e7eb !important;
      font-weight: 800;
      font-size: 1.3rem;
      letter-spacing: 0.05em;
      background: linear-gradient(120deg, #22d3ee, #60a5fa, #a855f7);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent !important;
      text-shadow: 0 0 30px rgba(56, 189, 248, 0.5);
      transition: all 0.3s ease;
      animation: shimmer 4s linear infinite;
    }

    .navbar-brand:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 15px rgba(96, 165, 250, 0.6));
    }

    a.nav-link {
      color: #e5e7eb !important;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    a.nav-link:hover {
      color: #60a5fa !important;
      text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
    }

    /* ==================== BUTTONS ==================== */
    .btn-primary {
      background: linear-gradient(135deg, #60a5fa, #6366f1, #a855f7);
      background-size: 200% auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-weight: 600;
      box-shadow: 
        0 8px 20px rgba(37, 99, 235, 0.4),
        0 0 30px rgba(96, 165, 250, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 12px 32px rgba(37, 99, 235, 0.6),
        0 0 50px rgba(96, 165, 250, 0.4);
      animation: shimmer 2s linear infinite;
    }

    .btn-primary:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-outline-light {
      border: 1px solid rgba(96, 165, 250, 0.5);
      color: #e5e7eb;
      font-weight: 600;
      background: rgba(96, 165, 250, 0.05);
      transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
      background: rgba(96, 165, 250, 0.15);
      border-color: rgba(96, 165, 250, 0.8);
      color: #ffffff;
      box-shadow: 0 0 30px rgba(96, 165, 250, 0.3);
      transform: translateY(-2px);
    }

    /* ==================== AUTH WRAPPER ==================== */
    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }

    /* ==================== CARD ==================== */
    .card-auth {
      background: 
        radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.3), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.2), transparent 60%),
        rgba(2, 6, 23, 0.96);
      border-radius: 2rem;
      border: 1px solid rgba(96, 165, 250, 0.4);
      box-shadow: 
        0 24px 60px rgba(15, 23, 42, 0.85),
        0 0 0 1px rgba(96, 165, 250, 0.3),
        0 0 40px rgba(96, 165, 250, 0.2);
      backdrop-filter: blur(25px) saturate(180%);
      max-width: 520px;
      width: 100%;
      position: relative;
      overflow: hidden;
      animation: slideIn 0.6s ease-out, glow 4s ease-in-out infinite;
    }

    .card-auth::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(96, 165, 250, 0.08), 
        transparent 40%,
        rgba(168, 85, 247, 0.08));
      opacity: 0.6;
      pointer-events: none;
    }

    .card-auth::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 255, 255, 0.03) 50%,
        transparent 70%
      );
      transform: rotate(45deg);
      animation: shimmer 3s linear infinite;
      pointer-events: none;
    }

    .card-auth h2 {
      font-weight: 800;
      font-size: 2rem;
      color: #f9fafb;
      position: relative;
      z-index: 1;
      background: linear-gradient(135deg, #ffffff, #60a5fa, #a855f7);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shimmer 4s linear infinite;
    }

    /* ==================== FORM ELEMENTS ==================== */
    .form-label {
      color: #d1d5db;
      font-weight: 500;
      font-size: 0.9rem;
      letter-spacing: 0.01em;
      position: relative;
      z-index: 1;
    }

    .form-control,
    .form-select {
      background: rgba(2, 6, 23, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #e5e7eb;
      border-radius: 0.9rem;
      padding: 0.85rem 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    .form-control::placeholder {
      color: #6b7280;
    }

    .form-control:focus,
    .form-select:focus {
      background: rgba(2, 6, 23, 0.95);
      border-color: #60a5fa;
      color: #e5e7eb;
      box-shadow: 
        0 0 0 3px rgba(59, 130, 246, 0.15),
        0 4px 12px rgba(96, 165, 250, 0.25);
      transform: translateY(-2px);
      outline: none;
    }

    .form-control:hover:not(:focus),
    .form-select:hover:not(:focus) {
      border-color: rgba(148, 163, 184, 0.7);
      background: rgba(2, 6, 23, 0.9);
    }

    .form-select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%2360a5fa' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.75rem center;
      background-size: 16px 12px;
      padding-right: 2.5rem;
    }

    .form-select option {
      background: #020617;
      color: #e5e7eb;
      padding: 0.5rem;
    }

    /* ==================== ALERTS ==================== */
    .alert {
      border-radius: 0.9rem;
      border: 1px solid;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
    }

    .alert-success {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(16, 185, 129, 0.1));
      border-color: rgba(34, 197, 94, 0.6);
      color: #86efac;
    }

    .alert-danger,
    .alert-error {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(236, 72, 153, 0.1));
      border-color: rgba(248, 113, 113, 0.6);
      color: #fca5a5;
    }

    .alert-warning {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.15), rgba(251, 191, 36, 0.1));
      border-color: rgba(251, 191, 36, 0.6);
      color: #fcd34d;
    }

    .alert-info {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(96, 165, 250, 0.1));
      border-color: rgba(96, 165, 250, 0.6);
      color: #93c5fd;
    }

    /* ==================== TEXT UTILITIES ==================== */
    .text-muted {
      color: #9ca3af !important;
      position: relative;
      z-index: 1;
    }

    .text-info {
      color: #60a5fa !important;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .text-info:hover {
      color: #93c5fd !important;
      text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
    }

    /* ==================== SUBMIT BUTTON ==================== */
    button[type="submit"].btn-primary {
      font-size: 1rem;
      padding: 0.9rem 1.5rem;
      border-radius: 0.9rem;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 576px) {
      .card-auth {
        padding: 2rem 1.5rem !important;
      }

      .card-auth h2 {
        font-size: 1.7rem;
      }
    }

    /* ==================== ACCESSIBILITY ==================== */
    *:focus-visible {
      outline: 2px solid #60a5fa;
      outline-offset: 2px;
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container py-2">
      <a class="navbar-brand fw-semibold" href="{% url 'home' %}">QuizQuest</a>
      <button
        class="navbar-toggler text-white border-0"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        ☰
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-sm btn-outline-light ms-lg-3 mt-2 mt-lg-0" href="{% url 'login' %}">
              Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENT -->
  <div class="auth-wrapper">
    <div class="card card-auth p-4 p-md-5 shadow-lg">
      <h2 class="mb-3">Create an account</h2>
      <p class="text-muted mb-4">
        Register as a student or admin to start using QuizQuest.
      </p>

      {% if messages %}
        <div class="mb-3">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input
            type="text"
            name="username"
            id="id_username"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="id_email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            id="id_email"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="id_password1" class="form-label">Password</label>
          <input
            type="password"
            name="password1"
            id="id_password1"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="id_password2" class="form-label">Confirm Password</label>
          <input
            type="password"
            name="password2"
            id="id_password2"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="id_role" class="form-label">Role</label>
          <select
            name="role"
            id="id_role"
            class="form-select"
          >
            <option value="STUDENT" selected>Student</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">
          Create account
        </button>
      </form>

      <p class="text-muted mt-4 mb-0 text-center">
        Already have an account?
        <a href="{% url 'login' %}" class="text-info text-decoration-none">Login</a>
      </p>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
